<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Function SlideDown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <a href="#">About Me</a>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus doloribus, natus eius corrupti nulla fugiat distinctio! Eius, non! Neque, unde. Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero, facilis!</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('a').click(function(){
            $('p').slideToggle(500);
        })
    </script>

</body>
</html>
